<script type="text/javascript">
apiready = function() {
  init();
  getWorkList();
}
function init(){
  var LIMIT = 0;
  var skip = 0;
  var loadMore = 0;
}
function getWorkList() {
  var client = new Resource("A6940390958009", "49A63C55-9F0D-9EB2-C015-B94CBD73D6DC");
  var Work= client.Factory("work");
  Work.query({
    "filter":{
      "where":{"is_publish":"true"},
      "skip":0,
      "limit":10,
      "order":"updatedAt DESC"
    }
  },function(ret,err){
    if(ret){
      findData(ret);
    }else{
      alert(JSON.stringify(err));
    }
  });
}
function findData(data) {
  for(item in data){
    for(i in data[item]){
      if(i==='updatedAt'){
        data[item][i] = getDateDiff(new Date(data[item][i]).getTime());
      }
    }
  }
  loadWorkList(data);
}

function loadWorkList(data) {
  var list = $api.byId('workList');
  var tempFn = doT.template($api.byId('template').innerHTML);
  var resultText = tempFn(data);
  $api.html(list, resultText);
}

//对叠加对象如何循环
function getDateDiff(dateTimeStamp){
        var minute = 1000 * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var halfamonth = day * 15;
        var month = day * 30;
        var now = new Date().getTime();
        var diffValue = now - dateTimeStamp;
        if(diffValue < 0){
                //若日期不符则弹出窗口告之
                //alert("结束日期不能小于开始日期！");
        }
        var monthC =diffValue/month;
        var weekC =diffValue/(7*day);
        var dayC =diffValue/day;
        var hourC =diffValue/hour;
        var minC =diffValue/minute;
        if(monthC>=1){
                result= parseInt(monthC) + "个月前";
        }else if(weekC>=1){
                result=parseInt(weekC) + "周前";
        }else if(dayC>=1){
                result=parseInt(dayC) +"天前";
        }else if(hourC>=1){
                result= parseInt(hourC) +"个小时前";
        }else if(minC>=1){
                result=parseInt(minC) +"分钟前";
        }else{
                result="刚刚";
        }
        return result;
}

}
