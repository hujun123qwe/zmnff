<html>
<head>
  <meta charset="utf-8">

<body>
  <div id="wrap">
    <div id="header">
    </div>
    <div id="container">
    </div>
  </div>

<!-- 调用js文件 -->
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/db.js"></script>
<script type="text/javascript" src="../script/APICloud-rest-SHA1.js"></script>
<script type="text/javascript">
function frame1hidden(){
  api.closeFrameGroup({
      name: 'workGroup'
  });
}
function frame1go(){
    var NVNavigationBar = api.require("NVNavigationBar");
    var headerH = $api.dom('#header');
    NVNavigationBar.open({
      rect:{x:0, y:headerH.offsetHeight, w:api.frameWidth, h:42},
      styles:{
        orientation:'horizontal',
        bg: '#ffffff',
        bgAlpha: 1,
        font:{
          size: 14,
          sizeSelected: 18,
          color: '#000000',
          colorSelected: '#fefefe',
          alpha: 1
        },
        itemSize:{w:api.frameWidth/2,h:44}
      },
      items:[{title:'任务发布',bg:'#ffffff',bgSelected:'#4285F4'},{title:'我的任务',bg:'#ffffff',bgSelected:'#4285F4'}],
      selectedIndex: 1,
      fixedOn: api.frameName,
      id: 'first'
    },function(ret, err){
      // api.alert({msg:JSON.stringify(ret)});
      api.setFrameGroupIndex({
          name: 'workGroup',
          index: ret.index,
          scroll: true
      });
    });
    api.openFrameGroup ({
        name: 'workGroup',
        background: '#eeeeee',
        scrollEnabled: true,
        rect: {
             x: 0,
             y: 100,
             w: 'auto',
             h: 100
        },
        frames: [{
            name: 'workPublish',
            url: 'work/work_publish.html',
            bgColor: '#fff',
            preload: 0
        },{
            name: 'myWork',
            url: 'work/my_work.html',
            bgColor: '#fff',
            preload: 0
        }]
    }, function(ret, err){
    });

}
</script>

</html>
