<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>啄木鸟飞防</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <style>
        #header ul li {
          line-height: 26px;
          text-align: center;
          display: none;
          color: #323237;
          position: relative;
          font-size: 16px;
        }
        #header ul li.active{
          display: block;
        }
        #header {
            position: relative;
            width: 100%;
            height: 26px;
            background-color: #eeeeee;
        }
        #header .left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 50px;
        }
        #header .center {
            position: relative;
            width: 100%;
            height: 50px;
            background: url(../image/home_title.png);
            background-size: 74px 19px;
            background-position: center center;
            background-repeat: no-repeat;
        }

        #header .right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 50px;
            background-size: 30px 30px;
            background-position: center center;
            background-repeat: no-repeat;
        }
        #footer{
          background-color: #f2f2f2;
        }
        #footer ul li{
          padding-top: 28px;
          padding-bottom: 4px;
          background: url() no-repeat center 2px;
          text-align: center;
          font-size: 10px;
        }
        #footer ul li.active{ color: #6ab494; }
        #footer ul li:nth-child(1){ background-image: url(./image/btmimg/10.png); background-size:24px 24px}
        #footer ul li:nth-child(2){ background-image: url(./image/btmimg/20.png); background-size:24px 24px}
        #footer ul li:nth-child(3){ background-image: url(./image/btmimg/30.png); background-size:24px 24px}
        #footer ul li:nth-child(4){ background-image: url(./image/btmimg/40.png); background-size:24px 24px}
        #footer ul li:nth-child(1).active{ background-image: url(./image/btmimg/11.png); background-size:24px 24px}
        #footer ul li:nth-child(2).active{ background-image: url(./image/btmimg/21.png); background-size:24px 24px}
        #footer ul li:nth-child(3).active{ background-image: url(./image/btmimg/31.png); background-size:24px 24px}
        #footer ul li:nth-child(4).active{ background-image: url(./image/btmimg/41.png); background-size:24px 24px}
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <div id="header">
        <ul>
            <li class="border-b active">啄木鸟飞防信息</li>
            <li class="border-b">任务与工作</li>
            <li class="border-b">无人机飞防论坛</li>
            <li class="border-b">个人主页</li>
        </ul>
    </div>
    <div id="main" class="flex-con middle">
		<span style="text-align:cneter;font-size:32px;">啄木鸟飞防</span>
    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active">新闻</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >工作</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >论坛</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >我的</li>
        </ul>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
//      APICloud前端框架
//     根据config.xml的statusBarAppearance属性，设置沉浸式标题栏
        $api.fixStatusBar( $api.dom('#header') );
        api.setStatusBarStyle({
            style: 'light',
            color: '#0039cb'
        });
        funIniGroup();
    }

    function funIniGroup(){
        var eHeaderList = $api.domAll('#header li'),
            frames = [];
        for (var i = 0,len = eHeaderList.length; i < len; i++) {
                frames.push( {
                    name: 'frame'+i,
                    url: './html/frame'+i+'.html',
                    bgColor : 'rgba(0,0,0,.2)',
                    bounces:true
                } )
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('#header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function (ret, err) {
        });
    }

    // 随意切换按钮
    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('#footer li.active') )return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderList = $api.domAll('#header li'),
            index = 0;
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderList[i], 'active');
            }
        }
        $api.addCls( eFootLis[index], 'active');
        $api.addCls( eHeaderList[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }
</script>
